<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Tapperment</title>
    <link rel="stylesheet" href="./hmstyle.css">
</head>
<body>
    <!--Navbar-->
    <div class="navbar">
        <nav >
            <div class="logo">
                Tapperment
        
            </div>
            <div class="search">
                <img class="icon search-icon" src="./images/loupe.png" alt="">
                <input type="text" placeholder="Search">
            </div>
            <div class="items">
                <ul>
                    <li><a href="">
                        <img class="icon" src="./images/home.png" alt="">
                        <p>Home</p>
                        </a></li>
                    <li><a href="">
                            <img class="icon" src="./images/notification.png" alt="">
                            <p>Notification</p>
                    
                        </a></li>

                        

                    <li><a href="">
                        <img class="icon" src="./images/user1.png" alt="">
                        <p>Profile</p>
                        
                        </a></li>
        
                </ul>
            </div>
        </nav>

    </div>


     <section class="post">
        <div class="container">
            
            <h1>Create Post</h1>
            <div class="user-section">
                <img class="icon" src="./images/user1.png" alt="">
                <p>username</p>
            </div>
            <textarea name="" id="" cols="34" rows="5" placeholder="What would you like to post?"></textarea>

            <button class="post-btn">Post</button>
        </div>
     </section>

     <!--Post Feed-->
    <section id="feed">

        <!--username and profile picure-->
        <div class="user flex-row">
            <div class="profilePic">
                <img src="images/profilepic.jpg" alt="" height="20" width="20">
            </div>
            <div class="username">
                @username
            </div>
        </div>

        <!--post-->
        <div class="post">
            <img src="images/profilepic.jpg" alt="" height="400" width="450">
        </div>    

        <!--comment, like, share-->
        <div class="post-like">
            <div class="like">
                <img src="images/like.png" alt="" height="25" width="25">
            </div>
            <div class="comment">
                <img src="images/comment.png" alt="" height="30" width="30">
            </div>
            <div class="share">
                <img src="images/share.png" alt="" height="25" width="25">
            </div>
        </div>

        <!--Number of likes-->
        <div class="likes-num">
            3.5k Likes
        </div>

        <!--Description-->
        <div class="description">
            <div class="desc-user">
                @username
            </div>
            This a sample post.            
        </div>

    </section>


    
    
</body>
</html>
