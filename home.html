<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Tapperment</title>
    <link rel="stylesheet" href="./hmstyle.css" />

    <script
      src="https://kit.fontawesome.com/b4c2255522.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Navbar-->
    <div class="navbar">
      <nav>
        <div class="logo">Tapperment</div>
        <div class="search">
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
          <input type="text" placeholder="Search" />
        </div>
        <div class="items">
          <ul>
            <li>
              <a href="">
                <i class="icon fa-solid fa-house"></i>
                <p>Home</p>
              </a>
            </li>
            <li>
              <a href="">
                <i class="icon fa-solid fa-bell"></i>
                <p>Notification</p>
              </a>
            </li>

            <li>
              <a href="">
                <i class="icon fa-solid fa-user"></i>

                <p>Profile</p>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="mainframe">
      <div class="leftpane">
        <!--posts-->

        <div class="posts">
          <div class="card">
            <div class="user">
              <div class="left">
                <i class="icon fa-regular fa-user"></i>
                <p>hyyy</p>
              </div>
              <i class="icon trash fa-solid fa-trash"></i>
            </div>

            <img src="images/profilepic.jpg" />

            <div class="post-like">
              <i class="fa-solid icon fa-heart like"></i>
              <i class="fa-regular icon fa-comment comment"></i>
            </div>
            <div class="desc">
              <p>Description:</p>
            </div>
            <div class="comments">
              <div id="com_desc">
                <div class="individual_comment">
                  <!--individual comment-->
                  <label id="username_" for="username">username</label>
                  <p class="usercomment">commentadded</p>
                  <i class="icon trash fa-solid fa-trash"></i>
                </div>
              </div>

              <form id="postcomment" action="">
                <inpu id="inputcomment" type="text" placeholder="Add comment" />
                <input type="submit" value="" />
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="rightpane">
        <!--for creating post-->

        <section class="post">
          <div class="container">
            <h1>Create Post</h1>
            <!-- <div class="user-section">
              <i class="fa-regular fa-user icon"></i>
              <p class="post_section">username</p>
            </div> -->

            <form id="postform">
              <div class="imgouter">
                <img src="./images/upload.webp" alt="" class="imagefile" />
              </div>

              <textarea
                name=""
                id="Description"
                cols="50"
                rows="5"
                placeholder="Description about the post!!"
              ></textarea>
              <label class="upload">
                <i class="fa-solid fa-upload"></i>
                Upload image
                <input
                  type="file"
                  id="infile"
                  onchange="imageUploaded()"
                  placeholder="click"
                />
              </label>

              <button type="submit" class="post-btn">Post</button>
            </form>
          </div>
        </section>
      </div>
    </div>

    <script src="./home.js"></script>
  </body>
</html>
